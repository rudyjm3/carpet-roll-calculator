<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
   <!-- Style Sheet -->
   <link rel="stylesheet" href="/assets/css/styles.css">
   <!--load all Font Awesome styles -->
   <link rel="stylesheet" href="/assets/css/all.css" >
   <title>Carpet Roll Square Yard Calculator</title>
</head>

<body>
   
   <div class="form-container">
      <div class="tab-wrapper">
         <button class="tablinks calc-selection-btn" id="cal-rollSize-form" onclick="openForm(event, 'form1-Roll-Size-Calc')">Calc Roll Quantity</button>
         <button class="tablinks calc-selection-btn" id="cal-price-form" onclick="openForm(event, 'form2-Cut-Calc')">Calc Carpet Price</button>
      </div>
      <!--<hr>-->

      <!-- FIRST FORM START - CALC ROLLS SQYD 
      #############################################################-->      
      <form action="" method="get" id="form1-Roll-Size-Calc" class="tabcontent" >
         <div class="form-heading">
            <h1>Calculate Roll Good Quantity</h1>
         </div>
         <div class="input-group">
            <label for="roll-width">Select roll width size</label>
            <select name="roll-width" id="roll-width" required>
               <option value="" disabled selected hidden>Select width size</option>
               <option value="0.0872" class="selection-placeholder">6</option>
               <option value="0.1454">10</option>
               <option value="0.1744">12</option>
               <option value="0.2182">15</option>
            </select>
         </div>
         <div class="input-group">
            <label for="roll-diameter">Diameter of the entier roll</label>
            <input type="number" name="roll-diameter" id="roll-diameter" value="" placeholder="0" min="0" step="any" required />
            <span class="input-unit-inch">in.</span>
         </div>
         <div class="input-group">
            <label for="tube-diameter">Diameter of the tube</label>
            <input type="number" name="tube-diameter" id="tube-diameter" value="" placeholder="0" min="1" step="any" required />
            <span class="input-unit-inch">in.</span>
         </div>
         <div class="input-group">
            <label for="carpet-rings">How many carpet rings</label>
            <input type="number" name="rings" id="carpet-rings" value="" placeholder="0" min="1" step="any" required />
         </div>
         <div class="buttons-container">
            <button type="submit" value="Calculate-sqyd" id="submit-btn" class="submit-btn" >Calculate</button>
            <button type="reset" value="Reset-sqyd-form" id="reset-btn" class="clear-btn">Clear</button>
         </div>  

         <div id="output-roll-size"></div>
      
      </form>

      <!-- SECOND FORM START - CALC CUT SIZE SQYDS AND PRICE 
      ##############################################################-->
      <form action="" method="post" id="form2-Cut-Calc" class="tabcontent">
         <div class="form-heading">
            <h1>Calculate Cut Price</h1>
         </div>
         <div class="input-group2">
            <label for="roll-width2">Select roll width size</label>
            <select name="roll-width2" id="roll-width2" required>
               <option value="" disabled selected hidden>Select width size</option>
               <option value="6">6ft Wide</option>
               <option value="12">12ft Wide</option>
            </select>
         </div>
         
         <!-- Rewrite for cuts container -->
         <div class="input-group2">
            <div id="cuts">
               <div class="cut-input-wrapper">
                  <label for="cut1Length">Length of cut 1:</label>
                  <input type="number" class="cutLengthFt" name="cut-size-ft" min="0" step="1" value="" placeholder="0" required>
                  <span class="measurement-unit measurement-unit-ft">ft</span>
                  <!-- Inch Input -->
                  <input type="number" id="cut1LengthInch" class="cutLengthInch" name="cut-size-in" min="0" max="11" step="1" value="" placeholder="0" required>
                  <span class="measurement-unit measurement-unit-in">in</span>
                  <!-- <button type="button" class="delete-input hidden-remove-btn" onclick="return this.parentNode.remove();" >Remove Cut</button> -->
                  <button type="button" class="delete-input hidden-remove-btn" >Remove Cut</button>
                </div>
            </div>
         </div>

         <div class="add-btn-container">
            <button type="button" id="add-cut-btn" class="add-cut-btn" onclick="addCut()">Add Another Cut</button>
         </div>

         <div class="input-group2">
            <label for="sell-price">Enter price of roll good</label>
            <div class="input-wrapper input-price-wrapper">
               <span class="currency-symbol">$</span>
               <input type="number" name="roll-good-price" id="sell-price-input" placeholder="0.00" value="" required>
               <span class="price-unit-measurement">Per SqYd</span>
            </div> 
         </div>

         <div class="buttons-container">
            <button type="submit" value="Calculate-cut-price-btn" id="submit-btn" class="submit-btn" >Get Price</button>
            <button type="button" value="Reset-price-form" id="reset-btn" class="clear-btn">Clear</button>
         </div>
         
         <div id="output-cut-price"></div>
      </form>

      <footer>
         <p>Site designed and coded by: Rudolph Mims || Store#0739</p>
         <p><i class="fa-solid fa-circle-info"></i></p>
      </footer>
      

   </div>

   


</body>
<script src="assets/js/app.js"></script>
<!-- For Font Awesome 5.15.4 -->
<script src="assets/js/all.js"></script>
</html>
